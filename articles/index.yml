abstract:
  description: 'Azure Bot Service proporciona un entorno integrado, creado para el desarrollo de bots, que le permite compilar, conectar, probar, implementar y administrar bots inteligentes, todo desde un solo sitio. Azure Bot Service utiliza el SDK de Bot Framework compatible con C# y JavaScript. Aprenda a usar Bot Service con nuestras guías de inicio rápido, tutoriales y ejemplos.'
